  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email Template</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap");

  <div

      background-color: #f0f0f0;

      max-height: fit-content;

      background-image: url('https://lh3.googleusercontent.com/d/1g3Q0N7OxZn-TqcEQFvydqmSVdo7xZb7b=s220?authuser=0')

        url('https://lh3.googleusercontent.com/d/1UI8-fDoO7IA8K4jVNa2yoAIn_G-58rGn=s220?authuser=0') */;
      background-repeat: no-repeat, no-repeat;
      background-size: auto, auto;
      background-position: bottom left, top right;
    "
  >
    <table class="logo" style="margin-left: auto; margin-right: auto">

        <td>
          <center>
            <img

                width: 60%;
                margin-bottom: 10px;

        </td>
      </tr>
    </table>
